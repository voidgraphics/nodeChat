<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chatroom!</title>
        <meta name="description" content="Chatroom">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1>Hey, let's chat!</h1>

        <a href='#' id ="loginButton" class='button login'>Login</a>
        <a href='register' id"registerButton" class='button register'>Register</a>
        <a href='#' id="logoutButton" class='button register'>Logout</a>

        <!-- Formulaire pour se connecter, caché par défaut jusqu'au click sur le bouton login -->
        <form action="#" id="loginArea" method="post"> 
            <h2>Please enter your information</h2>
            <input type="text" id="loginUsername" name="loginUsername" autofocus placeholder="Type your username">
            <input type="password" id="password" name="password" autofocus placeholder="Type your password">
            <input type="submit" value="Go" class="button" id="button" />
        </form>

        <!-- Module online -->
        <div class="online">
            <h2>Online:</h2>
            <ul id="onlineUsers"></ul>
        </div>
        <!-- Conteneur du chat -->
        <div id="chat">
            <div class="inner"></div>
        </div>

        <!-- Zone pour envoyer des messages -->
        <form id="inputArea" method="post">
            <textarea name="message" id="messageInput" cols="30" rows="1" autofocus placeholder="Type your message here" ></textarea>
            <input type="hidden" id="username" name="username" value="Anonymous">
            <input type="submit" value="Send" class="button" id="button" />
        </form>
        
        <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/client.js"></script>
        <script src="js/login.js"></script>
        <script src="js/vendor/jquery.autosize.js"></script>
        <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
        <script type="text/javascript">
            //  Plugin qui permet d'avoir un textarea qui s'agrandit dynamiquement avec la longueur du texte entré
         	$(document).ready(function(){
        	       $('textarea').autosize({
        	    	"placeholder": true,
        	    	"append": false
        	    });    
        	});
         </script>
    </body>
</html>
