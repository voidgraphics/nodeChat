<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat</title>
        <meta name="description" content="Chatroom">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="alert"></div>
        <div id="alertoverlay"></div>

        <!-- Formulaire pour se connecter, caché par défaut jusqu'au click sur le bouton login -->

        <form action="#" id="loginArea" method="post"> 
            <h2>Log in</h2>
            <div class="err"></div> 
            <input type="text" id="loginUsername" name="loginUsername" placeholder="Username...">
            <input type="password" id="password" name="loginPassword"  placeholder="Password...">
            <input type="submit" value="Log in" class="button" id="button" />
            <p>Don't have an account? <a href='#' class='register'>Register</a></p>
        </form>
        <div id="overlay"></div>

        <!-- Formulaire pour créer un compte, caché par défaut jusqu'au click sur le bouton register -->

        <form action="#" id="registerArea" method="post"> 
            <h2>Register</h2>
            <div class="err"></div>
            <input type="text" id="registerUsername" name="regUsername" placeholder="Username...">
            <input type="email" id="registerEmail" name="regEmail" placeholder="Email...">
            <input type="password" id="registerPassword" name="regPassword"  placeholder="Password...">
            <input type="submit" value="Register" class="button" id="regButton" />
            <p>Already have an account? <a href='#' class='login'>Log in</a></p>
        </form>
        <div id="regoverlay"></div>

        <!-- Sidebar -->

        <div class="sidebar">
            <div class="anon">
                <p>Welcome</p>
                <a href='#loginArea' id="loginButton" class='button login'>Log in</a>
                <a href='#registerArea' id="registerButton" class='button register'>Register</a>
                <p>Or chat anonymously</p>
            </div>
            <div class="logged">
                <div class="head">
                    <p>Logged as: <span class="username"></span></p>
                    <p class="status">Currently <span>online</span></p>
                    <div class="avatarArea">
                        <img src="http://www.gravatar.com/avatar/aaa?d=retro" alt="avatar" />
                    </div>
                </div>
                <ul>
                    <li><a href="http://www.gravatar.com" target="_blank">Change profile picture</a></li>
                    <li><a href="#">View list of chat commands</a></li>
                    <li><a href='#' id="logoutButton" >Logout</a></li>
                </ul>
            </div>
            <div class="online">
                <h2>In the chat now</h2>
                <ul id="onlineUsers">

                </ul>
            </div>
        </div>

        <!-- Conteneur du chat -->

        <div id="chat">
            <div id="inner" class="inner">
                
            </div>
            <form id="inputArea" method="post">
                <div>
                    <textarea name="message" id="messageInput" cols="30" rows="1" autofocus placeholder="Type your message..." ></textarea>
                    <input type="hidden" id="username" name="username" value="Anonymous">
                    <input type="submit" value="Send" id="messageSubmit" />
                </div>
            </form>
        </div>

        <!-- Zone pour envoyer des messages -->
        
        <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/client.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src="js/vendor/jquery.autosize.js"></script>
        <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
        <script type="text/javascript">
            //  Plugin qui permet d'avoir un textarea qui s'agrandit dynamiquement avec la longueur du texte entré
         	$(document).ready(function(){
        	       $('textarea').autosize({
        	    	"placeholder": true,
        	    	"append": false
        	    });    
        	});
         </script>
    </body>
</html>
